<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keeping Tally!</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/media-queries.css">
</head>

<body>
    <header>
        <h1 class="page-title">Keeping Tally</h1>
        <p>Enter the info you need, then save the task.  Track of your progresss as you work through your list!</p>
           <form id="task-form">
            <div class="form-group">
                <input type="text" name="task-name" placeholder="Please Enter Task Name" />
            </div>
            <div class="form-group">
                <select name="task-type" class="select-dropdown">
                    <option value="" disabled section>Please pick a type of task.</option>
                    <option value="Household">Household</option>
                    <option value="Vehicular">Vehicular</option>
                    <option value="Health">Health</option>
                    <option value="Maintenance">Maintenance</option>
                    <option value="Relaxation">Relaxation</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn" id="save-task" type="submit">Click here to add your task</button>
            </div>
        </form>
    </header>

    <!-- Start sections for assigning tasks -->
    <main class="page-content" id="page-content">
        <!-- Tasks to do-->
        <section class="task-list-wrapper">
            <h2 class="list-title">Tasks To Start</h2>
            <ul class="task-list" id="tasks-to-do"></ul>
        </section>

        <!-- Tasks in progress-->
        <section class="task-list-wrapper">
            <h2 class="list-title">Tasks In Progress</h2>
            <ul class="task-list" id="tasks-in-progress"></ul>
        </section>

        <!-- Tasks finished -->
        <section class="task-list-wrapper">
            <h2 class="list-title">Task Wrapped!</h2>
            <ul class="task-list" id="tasks-completed"></ul>
        </section>
    </main>
    <footer>
        <h2>Created by: Criste Phillips, B.S., M.S., Software Developer</h2>
        <div>
            <a href="./privacy-policy.html">Privacy Policy</a> <br>
            &copy; 2023 Criste Phillips
        </div>
    </footer>
</body>
<!-- import javascript-->
<script src="./assets/js/script.js"></script>

</html>
